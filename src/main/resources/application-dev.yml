server:
  servlet:
    encoding:
      charset: utf-8
      force: true
  port: 8080

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=MySQL
    username: sa
    password:
  h2:
    console:
      enabled: true
  sql:
    init:
      data-locations:
        - classpath:db/data.sql
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 10 # lazy 하게 땡길 때 셀랙트 여러번 안 하고 인쿼리를 만들어줌
    defer-datasource-initialization: true
    open-in-view: true # flase면 서비스에서 컨트롤러로 넘어가는 순간 연결이 끊김 (서비스에서 끊김)

